destination: reference

url: https://pkgs.rstudio.com/bookdown/

template:
  package: quillt
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "R Markdown package"
    twitter:
      creator: "@rstudio"
      card: summary

development:
  version_tooltip: "Development version"

home:
  strip_header: false
  links:
  - text: Learn more
    href: https://bookdown.org/

navbar:
  title: ~
  type: default
  structure:
    left:  [intro, examples, articles]
    right: [reference, news, github]
  components:
    home: ~
    examples:
      text: Examples
      href: articles/articles/examples.html
    articles:
      text: Articles
      menu:
        - text: "No vignettes"
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/bookdown
    news:
      text: News
      menu:
        - text: "Changelog"
          href: news/index.html
        - text: "------------------"
        - text: "Blog posts"
        - text: "Version 0.21"
          href: https://blog.rstudio.com/2020/12/21/rmd-news/

reference:
- title: Output formats books
  desc: >
    These output formats function are for building books content with `render_book()`
  contents:
  - gitbook
  - pdf_book
  - epub_book
  - bs4_book
  - tufte_html_book
  - html_book

- title: Output formats for using bookdown features in single document format
  desc: >
    These output formats allow to use other R Markdown output formats targetting
    single document (like `rmarkdown::html_document()`) with **bookdown** special
    features like cross references . There are to be used with `rmarkdown::render()`
  contents:
  - ends_with("2")

- title: Previewing and Rendering
  contents:
  - render_book
  - serve_book
  - preview_chapter

- title: Publish book
  desc: >
    This function is to help publish books on <https://bookdown.org> or elsewhere
  contents:
  - publish_book

- title: Helper functions
  desc: These functions are utility functions when working with **bookdown**.
  contents:
  - clean_book
  - bookdown_site
  - fence_theorems
  - calibre

authors:
  "Yihui Xie":
    href: https://yihui.org
